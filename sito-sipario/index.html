<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sipario 3D Interattivo</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.8, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambient = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambient);

  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(2,2,5);
  scene.add(dir);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const loader = new GLTFLoader();
  let left, right;
  let openStart = false;

  loader.load('./models/tenda_sinistra.glb', gltf => {
    left = gltf.scene;
    left.position.set(-1.5, 0, 0);
    scene.add(left);
  });

  loader.load('./models/tenda_destra.glb', gltf => {
    right = gltf.scene;
    right.position.set(1.5, 0, 0);
    scene.add(right);
  });

  function animate(){
    requestAnimationFrame(animate);
    if(openStart){
      if(left && left.position.x > -3) left.position.x -= 0.02;
      if(right && right.position.x < 3) right.position.x += 0.02;
    }
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  document.body.addEventListener('mouseenter', () => openStart = true);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
