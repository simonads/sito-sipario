<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page simona salerno</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; background: #111; height: 100vh;
    }
    #container {
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <!-- GSAP per animazioni -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    const container = document.getElementById('container');

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({antialias: true, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,10,7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    const loader = new THREE.GLTFLoader();

    let tendaSinistra, tendaDestra;

    loader.load('models/tenda-sinistra.glb', gltf => {
      tenda-sinistra = gltf.scene;
      tenda-sinistra.position.x = -1.5;
      scene.add(tendaSinistra);
    });

    loader.load('models/tenda-destra.glb', gltf => {
      tenda-destra = gltf.scene;
      tenda-destra.position.x = 1.5;
      scene.add(tendaDestra);
    });

    let aperto = false;

    function apriTende() {
      if(!aperto) {
        aperto = true;
        gsap.to(tendaSinistra.rotation, { y: Math.PI / 4, duration: 1 });
        gsap.to(tendaDestra.rotation, { y: -Math.PI / 4, duration: 1 });
      }
    }

    function chiudiTende() {
      if(aperto) {
        aperto = false;
        gsap.to(tendaSinistra.rotation, { y: 0, duration: 1 });
        gsap.to(tendaDestra.rotation, { y: 0, duration: 1 });
      }
    }

    container.addEventListener('mouseenter', apriTende);
    container.addEventListener('mouseleave', chiudiTende);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
